name: Cloudbeds â†’ Airtable occupancy sync

on:
  schedule:
    - cron: "7 * * * *"  # every hour at minute 7
  workflow_dispatch:

jobs:
  run-sync:
    runs-on: ubuntu-latest

    env:
      CLOUDBEDS_API_KEY: ${{ secrets.CLOUDBEDS_API_KEY }}
      AIRTABLE_API_KEY:  ${{ secrets.AIRTABLE_API_KEY }}
      AIRTABLE_BASE_ID:  ${{ secrets.AIRTABLE_BASE_ID }}
      AIRTABLE_TABLE_ID: ${{ secrets.AIRTABLE_TABLE_ID }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install httpx airtop requests

      - name: Run occupancy sync
        run: |
          python cloudbeds_occupancy_sync.py