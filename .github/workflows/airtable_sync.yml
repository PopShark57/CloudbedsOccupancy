name: Airtable occupancy sync

on:
  schedule:
    - cron: "7 * * * *"    # every hour at minute 7 (avoid :00 high load)
  workflow_dispatch:       # lets you run it manually from the Actions tab

jobs:
  run-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"   # or whatever youâ€™re using

      - name: Install dependencies
        run: |
          pip install -r os; asyncio; json; logging; httpx; typing; airtop; requests

      - name: Run Airtable sync
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          AIRTABLE_TABLE_ID: ${{ secrets.AIRTABLE_TABLE_ID }}
        run: |
          python3.13 cloudbeds_occupancy_sync.py
